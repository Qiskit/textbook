extends: conditional
message: "Make sure '%s' is defined somewhere."
level: suggestion
ignorecase: false
# Ensures that the existence of 'first' implies the existence of 'second'.
first: '\b([A-Z]{3,5})\b'
second: '(?:\b[A-Z][a-z]+ )+\(([A-Z]{3,5})\)'
# ... with the exception of these:
exceptions:
  - CNOT
  - CPU
  - CSS
  - CX
  - CZ
  - DEBUG
  - FAQ
  - GET
  - GPU
  - GUI
  - HTML
  - HTTP
  - HTTPS
  - IBM
  - JSON
  - JSX
  - LESS
  - LLDB
  - NET
  - NOTE
  - PATH
  - PDF
  - PHP
  - PIN
  - POST
  - RSA
  - RX
  - RZ
  - RY
  - SCM
  - SVG
  - TBD
  - TCP
  - TODO
  - URI
  - URL
  - USB
  - UTF
  - XML
  - XSS
  - YAML
  - ZIP
